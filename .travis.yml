language: python
python:
  - "3.9"
cache:
  directories:
    - "~/.platformio"
    - $HOME/.cache/pip
install:
  - pip install -U platformio
  - pio update
script:
  - pio run
before_deploy:
  - "cp .pio/build/teensy/firmware.hex teensy.hex"
  - "cp .pio/build/d1_mini/firmware.hex d1_mini.hex"
  - "cp .pio/build/d32/firmware.hex d32.hex"
deploy:
  provider: releases
  edge: true
  token: $GITHUB_TOKEN
  file:
    - "teensy.hex"
    - "d1_mini.hex"
    - "d32.hex"
  cleanup: false
  on:
    tags: true
